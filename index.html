<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Ocean Lead Pipeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://aistudiocdn.com/react-phone-number-input@^3.4.3/style.css">
  <style>
    :root {
      --cyan-500: #06b6d4;
      --cyan-400: #22d3ee;
      --gray-900: #111827;
      --gray-800: #1f2937;
      --gray-700: #374151;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0e1a; /* Deeper background */
      background-image: radial-gradient(circle at top right, rgba(6, 182, 212, 0.1), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.1), transparent 50%);
      background-attachment: fixed;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes stagger { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    .animate-slideUp { animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .animate-stagger { animation: stagger 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; opacity: 0; animation-fill-mode: forwards; }

    .dragged-ghost {
      opacity: 0.4;
      transform: rotate(3deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    /* Phone Input Overrides */
    .PhoneInput {
      display: flex;
      align-items: center;
      width: 100%;
      background-color: #1f2937; /* bg-gray-800 */
      border: 1px solid #4b5563; /* border-gray-600 */
      border-radius: 0.5rem; /* rounded-lg */
      transition: all 0.2s;
    }
    .PhoneInput:hover {
        border-color: #6b7280;
    }
    .PhoneInput--focus {
      border-color: var(--cyan-400) !important;
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.3) !important;
    }
    .PhoneInputInput {
      flex: 1;
      min-width: 0;
      height: calc(2.75rem - 2px); /* h-11 */
      padding: 0.5rem 0.75rem;
      border: none;
      background-color: transparent;
      color: white;
      outline: none;
    }
    .PhoneInputCountryIcon {
      box-shadow: none;
      margin-left: 0.75rem;
    }
    .PhoneInputCountry {
       margin-right: 0.5rem;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-phone-number-input": "https://aistudiocdn.com/react-phone-number-input@^3.4.3",
    "libphonenumber-js/": "https://aistudiocdn.com/libphonenumber-js@^1.11.4/"
  }
}
</script>
  <script type="module" src="/index.tsx" defer></script>
</head>
<body class="bg-gray-950 text-gray-200 antialiased">
  <div id="root"></div>
</body>
</html>
